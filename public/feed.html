<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./css/feed.css">

    <title>UNI Chat Feed</title>
</head>

<body>
    <div class="container">
        <center>
            <div class="row postSubmit">
                <form>
                    <input id="input" type="text">
                    <div class="file-field input-field">
                        <input type="submit" id="btn" class="btn waves-effect waves-light" value="Submit" />
                    </div>
                </form>
            </div>

            <div class="row">
                <h1 id="feedHeader">Feed</h1>
                <div id="sidenav" class="col s4 headCols">
                    <h6>Logo</h6>
                    <!-- <img src="./imagesTemp/tempAvatar.png" alt="avatar"> -->

                </div>
                <div id="postCol" class="col s4 headCols">
                    <h6>Posts</h6>
                </div>
                <div id="annCol" class="col s4 headCols">
                    <h6>Announcements</h6>
                </div>
            </div>

            <div class="row">
                <div id="profile" class="col s4">
                    <div>
                        <a class="sideLinks" href="#">Profile</a>
                    </div>
                    <div>
                        <a class="sideLinks" href="#">Current</a>
                    </div>
                    <div>
                        <a class="sideLinks" href="#">Top</a>
                    </div>
                    <div>
                        <a class="sideLinks" href="#">Ass</a>
                    </div>
                </div>
                <div id="posts" class="col s4">

                </div>
                <div id="announcements" class="col s4">
                    <div class="row admin">Admin Announcements
                        
                    </div>
                    <div class="row ra">RA Announcements

                    </div>
                </div>
            </div>

        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script>
        $("#btn").on('click', function () {
            var user = {
                post: $("#input").val()
            }
            $.post('/users', user).then(function () {
                console.log('posts')
            })
        })
    </script>
</body>

</html>
