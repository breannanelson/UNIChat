<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="./css/feed.css">
    <title>UNI Chat Feed</title>
</head>

<body>
    <div class="container">
        <!-- Logout Button -->
        <button class="logoutBtn">Logout</button>
        <!-- Center everything under logout button-->
        <center>
            <!-- UNI Chat header -->
            <div class="row">
                <h1 id="feedHeader">U n I Chat</h1>
                <h2>Dorm 2</h2>
            </div>
            <!-- Links on left -->
            <div class="row">
                <div id="profile" class="col s3">
                    <div>
                        <a class="links" href="#">Profile</a>
                    </div>
                    <div>
                        <a class="links" href="#">Current</a>
                    </div>
                    <div>
                        <a class="links" href="#">Top</a>
                    </div>
                    <div>
                        <a class="links" href="#">Ass</a>
                    </div>
                </div>
                <!-- Input for Posting -->
                <div class="col s6">
                    <form id="postForm">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea2" class="materialize-textarea" data-length="150"></textarea>
                                <label for="textarea2">Textarea</label>
                                <button class='submitBtn' id='postSubmitBTN'>Post</button>
                            </div>
                        </div>

                        <!-- remember to markup your forms properly using labels! -->
                        <!-- <label for="textareaChars">No more than 150 characters</label> -->

                        <!-- <textarea id="textareaChars" maxlength="150"></textarea>

                        <span id="chars">150</span> characters remaining
                        <button disabled="disabled"></button>
                        <input type="submit" id="btn" class="btn waves-effect waves-light" value="Post" /> -->

                    </form>
                    <!-- <div id="posts" class="col s5">Posts</div> -->
                </div>
                <!-- Announcements Column -->
                <div id="announcements" class="col s3">
                    <!-- Admin Announcements div -->
                    <div class="row admin">
                        <h6>Admin Announcements</h6>
                    </div>
                    <!-- RA Announcements div -->
                    <div class="row ra">
                        <h6>RA Announcements</h6>
                    </div>
                </div>

            </div>
        </center>
    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="./js/feed2.js"></script>

</body>

</html>
